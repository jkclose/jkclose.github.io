This is my portfolio index file.

{% if site.projects %}
    <h2>{{ label }}</h2>
    {% for project in site.projects %}
    <h3>
        <a href="{{ project.url }}">
            {{ project.title }}
        </a>
    </h3>
    <p>{{ project.content | markdownify }}</p>
    {% endfor %}
{% endif %}
