---
title: Portfolio
---

This is my portfolio index file.

{% if site.projects %}
    <div class="items">
    {% for project in site.projects %}
        <div class="item">
            <h3>
                <a href="{{ project.url }}">
                    {{ project.title }}<br>
                    {{ project.project-url }}
                </a>
            </h3>
            <p>{{ project.content | markdownify }}</p>
        </div>
    {% endfor %}
    </div>
{% endif %}
