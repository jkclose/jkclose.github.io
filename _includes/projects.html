{% if site.projects %}
<div class="items">
    {% for project in site.projects %}
    <article class="item">
        <header>
            <h3>
                {{ project.title }}
            </h3>
        </header>
        <section>
            <p>{{ project.content | markdownify }}</p>
        </section>
        <footer>
            <p>{{ project.project-url }}</p>
            <p>{{ project.categories }}</p>
        </footer>
    </article>
    {% endfor %}
</div>
{% endif %}
