{% if site.projects %}
<div class="items">
    {% for project in site.projects %}
    <article class="item">
        <header>
            <h3>
                {{ project.title }}
            </h3>
            <h4>
                {{ project.client }}
            </h4>
        </header>
        <section>
            <div>{{ project.content | markdownify }}</div>
        </section>
        <footer>
            <div class="project_link"><a target="_blank" href="{{ project.project-url }}">View project</a></div>
            <div class="project_cats">{{ project.categories }}</div>
        </footer>
    </article>
    {% endfor %}
</div>
{% endif %}
